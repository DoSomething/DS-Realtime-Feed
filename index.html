<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/flipcounter.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>DoSomething.org Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="/img/logo.png" alt="Our Logo">
            <h1>Member Activity Feed</h1>
        </header>
        <div class="content">
            <div class="updates"></div><div class="counters">
                <h1>Current Member Count</h1>
                <div class="counter-wrapper">
                    <ul class="flip-counter default" id="counter"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/flipcounter.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
